       name_payment: WebMoney
       startform: |
         Оплата через систему интернет-платежей Web Money (Веб Мани). Вам необходимо иметь свой собственный счет (кошелек) в системе интернет платежей WebMoney (<a href="www.webmoney.ru" target=_blank>www.webmoney.ru</a>) При оформлении заказа на нашем сайте Вы можете выбрать "оплата Web Money" и оплата пройдёт в автоматическом режиме.
         Примечание: в момент оплаты кошелёк должен быть запущен на Вашем компьютере.
       type: 'e'
       blank: |
         <H3 class=contentTitle>Оплата заказа: - WebMoney</H3>
         <form name=frm method=post>Выберите вид валюты для оплаты:
         <select onchange="document.frm.submit();" name="valuts">
         <option>    -----
         <option value="wm_z" [SELECTED:wm_z]>WMZ
         <option value="wm_r" [SELECTED:wm_r]>WMR
         <option value="wm_e" [SELECTED:wm_e]>WME
         <option value="wm_u" [SELECTED:wm_u]>WMU
         </select>
         <input type=hidden name=FORMA_PAYEE value="4">
         <input type=hidden name=ORDER_PAYEE value="[ORDER.ID]">
         </form><br><br>
         Сумма к оплате: [ORDER_SUMMA]<br><br>Для выполения прямого платежа на кошелек продавца нажмите кнопку "Продолжить оплату"
         и пройдите авторизацию в системе. Вы увидите все детали платежа на экране и
         сможете подтвердить или отменить платеж. Для выполнения платежа вы должны быть
         зарегистрированы в системе <a href="http://www.webmoney.ru/" target=_blank>WebMoney Transfer</a><br><br><br>
         [SETCURRENCY:[IF(RUR=wm_r,USD=wm_z,EUR=wm_e,UKH=wm_u:USD)]]
         <form method="POST" action="https://merchant.webmoney.ru/lmi/payment.asp" target=_blank>
         <input type="hidden" name="LMI_MODE" value="1">
         <input type="hidden" name="LMI_PAYEE_PURSE" value="[PAYMENT.[POST.VALUTS:wm_z]]">
         <input type="hidden" name="LMI_PAYMENT_AMOUNT" value="[ORDER.SUMMA]">
         <input type="hidden" name="LMI_PAYMENT_NO" value="Заказ:[ORDER.ID]">
         <input type="hidden" name="LMI_PAYMENT_DESC" value="Заказ:[ORDER.ID] / Договор: [USER.ID]">
         <input type="hidden" name="LMI_SUCCESS_METHOD" value="1">
         <input type="hidden" name="LMI_RESULT_URL" value="http://[THISNAMESITE]/modules/shop_payee_order/result.php">
         <input type="hidden" name="LMI_SUCCESS_URL" value="http://[THISNAMESITE]/modules/shop_payee_order/success.php">
         <input type="hidden" name="LMI_FAIL_URL" value="http://[THISNAMESITE]/modules/shop_payee_order/fail.php">
         <input type="hidden" name="LMI_SIM_MODE" value="0">
         <input type="hidden" name="PAGEPAYEE" value="http://[THISNAMESITE]/[PAGENAME]?razdel=[RAZDEL]>sub=3">
         <input type="submit" class="buttonSend" value="Продолжить оплату">
         </form>
       result: |
         SE_PAYEXECUTE(
         SAMETEXT("MD5("[POST.LMI_PAYEE_PURSE][POST.LMI_PAYMENT_AMOUNT][POST.LMI_PAYMENT_NO][POST.LMI_MODE][POST.LMI_SYS_INVS_NO][POST.LMI_SYS_TRANS_NO][POST.LMI_SYS_TRANS_DATE][POST.LMI_SECRET_KEY][POST.LMI_PAYER_PURSE][POST.LMI_PAYER_WM]")","[POST.LMI_HASH]"),
         [POST.LMI_PAYMENT_AMOUNT],
         [POST.LMI_SYS_INVS_NO],
         [POST.LMI_PAYEE_PURSE])
