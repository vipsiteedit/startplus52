         <ACCESS>
         <INPUT type=hidden name="LMI_SYS_INVS_NO" value="[POST.LMI_SYS_INVS_NO]" >
         <INPUT type=hidden name="LMI_SYS_TRANS_DATE" value="[POST.LMI_SYS_TRANS_DATE]" >
         <INPUT type=hidden name="LMI_SYS_TRANS_NO" value="[POST.LMI_SYS_TRANS_NO]" >
